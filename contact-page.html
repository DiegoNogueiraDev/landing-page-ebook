<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Contato - E-book de Receitas Natalinas">
    <title>Contato - E-book de Receitas Natalinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <main class="container py-5">
        <h2 class="text-center">Entre em Contato</h2>
        <p class="text-center">Estamos aqui para ajudar! Se você tem alguma dúvida, sugestão ou precisa de suporte relacionado ao e-book, entre em contato conosco usando o formulário abaixo:</p>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="https://formspree.io/f/mvgonoqw" method="POST" class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados. Feito com <span style="color: red;">&hearts;</span> por Beatriz Bruniera.</p>
        <div class="social-links mt-3">
            <a href="https://facebook.com" target="_blank"><img src="assets/images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="assets/images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://twitter.com" target="_blank"><img src="assets/images/twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
